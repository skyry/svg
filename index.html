<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>SVG Site</title>
</head>

<body>
    <h1 class="container__head">SVG Examples</h1>
    <div class="container">
        <svg width="120" height="120">
            <rect x="15" y="10" width="100" height="100" class="container__square" />
        </svg>

        <svg width="220" height="120">
            <rect x="15" y="10" width="200" height="100" class="container__rect"/>
        </svg>

        <svg width="120" height="120">
            <circle cx="65" cy="60" r="50" class="container__circle"/>
        </svg>

        <svg width="240" height="120">
            <ellipse cx="125" cy="60" rx="100" ry="50" class="container__ellipse"/>
        </svg>
    </div>
</body>
</html>
